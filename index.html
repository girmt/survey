<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey</title>
</head>
<body>
    <header>
        <h1 id="title" class="heading">
            freeCodeCamp Survey Form
        </h1>
        <p id="description" class="heading" style="margin-top: -1em;">
            Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <main>
        <form id="survey-form" method="post" style="background-color: brown;">
            <label for="" class="label-container">
                Name
                <input type="text" name="" id="" class="input-container" placeholder="Enter your name">
            </label>
            <label for="" class="label-container">
                Email
                <input type="text" name="" id="" class="input-container" placeholder="Enter your Email">
            </label>
            <label for="" class="label-container">
                Age (optional)
                <input type="text" name="" id="" class="input-container" placeholder="Age">
            </label>
            <label for="" class="label-container">
                Which option best describes your current role?
                <select name="" id="" class="input-container">
                    <option value="0" selected disabled>
                        Select current role
                    </option>
                </select>
            </label>
        </form>
    </main>
    
</body>
</html>
