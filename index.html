<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey</title>
  </head>
  <body>
    <header>
      <h1 id="title" class="heading">freeCodeCamp Survey Form</h1>
      <p id="description" class="heading" style="margin-top: -1em">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form id="survey-form" method="post" style="background-color: brown">
        <label for="" class="label-container">
          Name
          <input
            type="text"
            name=""
            id=""
            class="input-container"
            placeholder="Enter your name"
          />
        </label>
        <label for="" class="label-container">
          Email
          <input
            type="text"
            name=""
            id=""
            class="input-container"
            placeholder="Enter your Email"
          />
        </label>
        <label for="" class="label-container">
          Age (optional)
          <input
            type="text"
            name=""
            id=""
            class="input-container"
            placeholder="Age"
          />
        </label>
        <label for="" class="label-container">
          Which option best describes your current role?
          <select name="" id="" class="input-container">
            <option value="0" selected disabled>Select current role</option>
          </select>
        </label>
        <p class="label-container">
          Would you recommend freeCodeCamp to a friend?
          <label for="" style="display: flex; align-items: center">
            <input type="radio" name="" id="" />
            Definitely
          </label>
          <label for="" style="display: flex; align-items: center">
            <input type="radio" name="" id="" />
            Maybe
          </label>
          <label for="" style="display: flex; align-items: center">
            <input type="radio" name="" id="" />
            Not sure
          </label>
        </p>
        <label for="" class="label-container">
            What is your favorite feature of freeCodeCamp?
            <select name="" id="" class="input-container">
              <option value="0" selected disabled>Select an option</option>
            </select>
          </label>
          <p class="label-container">
            What would you like to see improved? (Check all that apply)
            <label for="" style="display: flex; align-items: center">
              <input type="checkbox" name="" id="" />
              Front-end Projects
            </label>
            <label for="" style="display: flex; align-items: center">
              <input type="checkbox" name="" id="" />
              Back-end Projects
            </label>
            <label for="" style="display: flex; align-items: center">
              <input type="checkbox" name="" id="" />
              Data Visualization
            </label>
            <label for="" style="display: flex; align-items: center">
              <input type="checkbox" name="" id="" />
              Challenges
            </label>
            <label for="" style="display: flex; align-items: center">
              <input type="checkbox" name="" id="" />
              Open Source Community
            </label>
            <label for="" style="display: flex; align-items: center">
              <input type="checkbox" name="" id="" />
              Gitter help rooms
            </label>
            <label for="" style="display: flex; align-items: center">
              <input type="checkbox" name="" id="" />
              Videos
            </label>
            <label for="" style="display: flex; align-items: center">
              <input type="checkbox" name="" id="" />
              City Meetups
            </label>
            <label for="" style="display: flex; align-items: center">
              <input type="checkbox" name="" id="" />
              Wiki
            </label>
            <label for="" style="display: flex; align-items: center">
              <input type="checkbox" name="" id="" />
              Forum
            </label>
            <label for="" style="display: flex; align-items: center">
              <input type="checkbox" name="" id="" />
              Additional Courses
            </label>
        </p>
        <label for="" class="label-container">
            Any comments or suggestions?
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here...">

            </textarea>
        </label>
        <input type="submit" name="" id="" class="label-container" style="background-color: greenyellow;height: 2.75em;">

      </form>
    </main>
  </body>
</html>
